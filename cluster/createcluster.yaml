apiVersion: hive.openshift.io/v1
kind: ClusterDeployment
metadata:
  name: rjung-spoke13
  namespace: rjung-spoke13
  labels:
    cloud: 'AWS'
    region: 'us-east-2'
    vendor: 'OpenShift'
spec:
  baseDomain: dev06.red-chesterfield.com
  clusterName: rjung-spoke13
  controlPlaneConfig:
    servingCertificates: {}
  installed: false
  platform:
    aws:
      credentialsSecretRef:
        name: rjung-spoke13-aws-creds
      region: us-east-2
  provisioning:
    installConfigSecretRef:
      name: rjung-spoke13-install-config
    sshPrivateKeySecretRef:
      name: rjung-spoke13-ssh-private-key
    imageSetRef:
       #quay.io/openshift-release-dev/ocp-release:4.6.1-x86_64
      name: img4.6.1-x86-64
  pullSecretRef:
    name: rjung-spoke13-pull-secret
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    cloud: Amazon
    region: us-east-2
    name: rjung-spoke13
    vendor: OpenShift
    environment: 'dev'
  name: rjung-spoke13
spec:
  hubAcceptsClient: true
---
apiVersion: hive.openshift.io/v1
kind: MachinePool
metadata:
  name: rjung-spoke13-worker
  namespace: rjung-spoke13
spec:
  clusterDeploymentRef:
    name: rjung-spoke13
  name: worker
  platform:
    aws:
      rootVolume:
        iops: 100
        size: 100
        type: gp2
      type: m5.xlarge
  replicas: 3
---
apiVersion: v1
kind: Secret
metadata:
  name: rjung-spoke13-pull-secret
  namespace: rjung-spoke13
data:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
